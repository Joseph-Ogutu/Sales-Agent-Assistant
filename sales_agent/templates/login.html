<!DOCTYPE html>
<html>
<head>
    <title>Login - AI Sales Agent</title>
    <style “text/css”>
        body { font-family: Arial; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { max-width: 400px; margin: 100px auto; padding: 20px; background: white; border-radius: 5px; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #4CAF50; color: white; padding: 10px; border: none; width: 100%; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% for message in messages %}
            <p class="{% if message.tags == 'error' %}error{% endif %}">{{ message }}</p>
        {% endfor %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</body>
</html>
